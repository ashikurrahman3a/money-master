<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>money-master-practies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 align="center"class=" mt-6 text-color font-bold text-3xl 
       text-teal-500 ">Money Master</h1>
  <div class="grid grid-cols-2 mt-6 w-9/12 gap-x-6">
    <div class="ml-20 " >
     <img class="h-96 w-9/4" src="" alt="">
    </div>
    <div class=" bg-sky-50 ">
    <h1 class=" text-center font-semibold mt-6">Income</h1>
      <div class="flex">
        <p class="ml-20">Income:</p>
        <button class="ml-2 bg-slate-400 p-1 w-40">
          <span id="income">10000</span></button>
      </div>
      <h1 class=" text-center mt-2 font-semibold">Expenses </h1>
      <div class="flex mt-2">
        <p class="ml-20">Food:</p>
         <button class="ml-6 bg-slate-400 p-1 w-40">
          <span id="food">3000</span></button>
      </div>
      <div class="flex mt-2">
        <p class="ml-20">Rent:</p>
         <button class="ml-7 bg-slate-400 p-1 w-40">
          <span id="rent">2000</span></button>
      </div>
      <div class="flex mt-2">
        <p class="ml-20">Clothes:</p>
         <button class="ml-2 bg-slate-400 
         p-1 w-40"><span id="clothes" >500</span></button>
      </div>
      <div>
        <button id="total-calu" class="p-2 px-6 rounded-md ml-20 
        mt-4 text-white 
        font-semibold bg-blue-500">Calculate</button>

        <h1 class="ml-20 font-semibold">Total Expenses:
          <span id="total-expenses">0</span></h1>

        <h1 class="ml-20 font-semibold ">Balance:
          <span id="balance">00</span></h1>
      </div>
    </div>
  </div>
  <script src="/calculate.js"></script>
</body>
</html>
